<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="" method="GET">
        <select name="estado" size="2" multiple><!-- Size:mostra de quantas opções visíveis, multiple: pode-se selecionar mais de uma opção -->
            <option value="SP">São Paulo</option>
            <option value="RJ" selected>Rio de Janeiro</option> <!-- Selected: deixa uma opção selecionada -->
            <option value="MG">Minas Gerais</option>
            <option value="BA">Bahia</option>
        </select>
        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
