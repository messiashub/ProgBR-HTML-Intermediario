<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input HTML 5</title>
</head>
<body>
    <form action="" method="GET">

        <input type="color" name="cor"> Cor
        <br><br>
        <input type="date" name="data" max="2020-12-20"> Data
        <br><br>
        <input type="file" name="arquivo"> 
        <!-- OBS: Quando  enviar um arquivo, no "form" o método deve ser "POST" -->
        <br><br>
        <input type="number" name="numérico" min="10" max="20"> número<br><br>
        <input type="range" name="intervalo" min="5" max="10"> range<br><br>
        <input type="tel" name="telefone"> Telefone<br><br>
        <input type="email" name="e-mail">E-mail<br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
    
</body>
</html>
